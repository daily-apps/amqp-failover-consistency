version: '2'
services:
  checkout_app:
    build: ./checkout-app
    command: sh -c "mvn clean package -Dmaven.test.skip=true && mvn spring-boot:run"
    volumes:
      - ./checkout-app:/app
    ports:
      - "9010:8080"
    depends_on:
      - checkout_db
      - rabbitmq_master
  gateway_app:
    build: ./gateway-app
    command: sh -c "mvn clean package && java -jar target/gateway-app.jar"
    volumes:
      - ./gateway-app:/app
    ports:
      - "9020:8080"
    depends_on:
      - gateway_db
      - rabbitmq_master
  reports_app:
    build: ./reports-app
    command: sh -c "mvn clean package && java -jar target/reports-app.jar"
    volumes:
      - ./reports-app:/app
    ports:
      - "9030:8080"
    depends_on:
      - reports_db
      - rabbitmq_master
  notifications_app:
    build: ./notifications-app
    command: sh -c "mvn clean package && java -jar target/notifications-app.jar"
    volumes:
      - ./notifications-app:/app
    ports:
      - "9040:8080"
    depends_on:
      - notifications_db
      - rabbitmq_master
      - mail_server
